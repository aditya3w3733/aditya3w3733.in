name: Aditya3w3733's Blog
on:
  push:
    branches:
      - master
    paths-ignore:
      - "README.md"
      - ".github/workflows/deploy.yml"
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: "recursive"
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.0
        with:
          ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}
      - name: Add EC2 instance to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts
      - name: Deploy entire repository to EC2
        env:
          HOST: ${{ secrets.EC2_HOST }}
          USER: ubuntu
        run: |
          # Exclude .git directory and other unnecessary files
          rsync -avz --delete --exclude='.git/' --exclude='.github/' --exclude='node_modules/' ./ $USER@$HOST:/home/$USER/aditya3w3733/
          ssh -o StrictHostKeyChecking=no $USER@$HOST << EOF
            cd aditya3w3733
            # Install dependencies and build on the server
            npm install --legacy-peer-deps
            npm install -g sass
            npm run build:css
            hugo --minify
            # If you're using nginx, reload it to pick up the changes
            sudo systemctl reload nginx || true
          EOF
